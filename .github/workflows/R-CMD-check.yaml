name: R-CMD-check
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  R-CMD-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - {os: ubuntu-latest, r: 'release'}
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck, local::.
          needs: check
      - name: Check
        run: rcmdcheck::rcmdcheck(args = c("--no-manual","--as-cran", "--no-build-vignettes"), error_on = "error")
        shell: Rscript {0}
